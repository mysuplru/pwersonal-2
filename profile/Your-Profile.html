<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yourProfile</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../scss/main-profile.css"/>
    <link rel="stylesheet" href="../scss/main-profile-responsive.css"/>
    <link rel="stylesheet" href="../scss/fonts.css"/>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main-profile.js"></script>

</head>
<body>
<div class="wrapper gray-body">
    <nav id="sidebar">
        <div class="sidebar-header">
            <a href="#"><img src="../img/profile/arrow-back.svg" alt="">
                <img class="logo-img" src="../img/logo-profile.svg" class="logo-img" alt=""></a>
        </div>

        <div class="sidebar-body">
            <ul class="list-unstyled components">
                <!--<a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>-->
                <li class="active ">

                    <a href="#">
                        <figure><img src="../img/profile/Menu/InOffers.svg" alt=""> </figure>

                        Входящие заявки
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <figure><img src="../img/profile/Menu/InOrder.svg" alt=""> </figure>
                        Исходящие заявки</a>
                </li>
                <li  class="">
                    <a href="#">
                        <figure><img src="../img/profile/Menu/OutOffers.svg" alt=""> </figure>
                        Входящие предложения</a>
                </li>
                <li  class="">
                    <a href="#">
                        <figure><img src="../img/profile/Menu/OutOrder.svg" alt=""> </figure>
                        Исходящие предложения</a>
                </li>

            </ul>
        </div>

        <div class="sidebar-footer">
            <div class="sidebar-footer__top">
                <div class="name">
                    <div class="profile-photo">

                    </div>
                    <p class="profile-name">
                        Константинопольский Константин
                    </p>
                    <p class="small-text">
                        ООО "Механический завод"
                    </p>
                </div>
            </div>
            <div class="exit">
                <a href="#"><img src="../img/Illustrations-and-Icons/Icon/enter.png" alt="">Выход</a>
            </div>
        </div>

    </nav>

    <div id="content">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light mobile-navbar">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
            </nav>
        </div>

        <h2>Профиль</h2>

        <div class="content-body">
            <div class="tabs">
                <ul class="nav nav-tabs" id="profile-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active show" id="profile" data-toggle="tab" href="#profile-tab" role="tab"
                           aria-controls="home" aria-selected="true">Ваш профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="company" data-toggle="tab" href="#company-tab" role="tab"
                           aria-controls="profile" aria-selected="false">Карточка компании</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="users" data-toggle="tab" href="#users-tab" role="tab"
                           aria-controls="users" aria-selected="false">Пользователи</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="profile-tab" role="tabpanel" aria-labelledby="profile">

                        <div class="tab-content__block">
                            <div class="tab-content__item item-left">
                                <div class="input-item">
                                    <label>Ваше фио</label>
                                    <input type="text">
                                </div>

                                <div class="input-item">
                                    <label>Должность</label>
                                    <input type="text">
                                </div>
                                <div class="input-group">
                                    <div class="input-item">
                                        <label>Электронная почта</label>
                                        <input type="text">
                                    </div>

                                    <div class="input-item">
                                        <label>Телефон</label>
                                        <input type="text">
                                    </div>

                                </div>

                                <div class="input-group">
                                    <div class="input-item">
                                        <label>Пароль</label>
                                        <input type="text">
                                    </div>

                                </div>


                            </div>

                            <div class="tab-content__item item-right">
                                <div class="avatar">
                                    <div class="download">

                                    </div>
                                    <p>
                                        Загрузите фото
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="button-block">
                            <button class="blue-button btn" type="submit">Сохранить</button>
                        </div>
                    </div>

                    <div class="tab-pane" id="company-tab" role="tabpanel" aria-labelledby="company">
                        <div class="tab-content__body">
                            <div class="tab-content__block">


                                <div class="tab-content__item item-left">
                                    <h3>Информация о компании</h3>
                                    <div class="input-item">
                                        <label>Краткое наименование о компании</label>
                                        <input type="text" value="ООО МехПром">
                                    </div>

                                    <div class="input-item">
                                        <label>Полное наименование компании</label>
                                        <input type="text" value=" ООО &laquo Механизация и промышленность &raquo" >
                                    </div>

                                    <div class="input-item">
                                        <label>Юридический адрес</label>
                                        <input type="text" value=" ул. Российская 231, офис 5, г.Петропавловск-Камчатский" >
                                    </div>

                                    <div class="input-item">
                                        <label>Фактический адрес</label>
                                        <input type="text" value=" ул. Российская 231, офис 5, г.Петропавловск-Камчатский" >
                                    </div>

                                    <div class="input-group">
                                        <div class="input-item">
                                            <label>Электронная почта</label>
                                            <input type="email" value="mehprom@yandex.ru" >
                                        </div>

                                        <div class="input-item">
                                            <label>Телефон</label>
                                            <input type="number" value="8-800-800-800">
                                        </div>
                                    </div>

                                    <div class="input-group">
                                        <div class="input-item">
                                            <label>ОГРН</label>
                                            <input type="number" value="1022402485709" >
                                        </div>

                                        <div class="input-item">
                                            <label>Расчетный счет</label>
                                            <input type="number" value="40702810831280128259">
                                        </div>
                                    </div>

                                    <div class="input-group">
                                        <div class="input-item">
                                            <label>Корреспондентский счет</label>
                                            <input type="number" value="30101810800000000627" >
                                        </div>

                                        <div class="input-item">
                                            <label>Бик банка</label>
                                            <input type="number" value="040407627">
                                        </div>
                                    </div>

                                </div>

                                <div class="tab-content__item item-right">
                                    <div class="avatar">
                                        <div class="download">

                                        </div>
                                        <p class="delete-logo">
                                            Удалить логотип
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="button-block">
                                <button class="blue-button btn" type="submit">Сохранить</button>
                            </div>
                    </div>
                </div>

                    <div class="tab-pane" id="users-tab" role="tabpanel" aria-labelledby="users">
                            <button class="blue-button btn" type="submit">Сохранить</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
